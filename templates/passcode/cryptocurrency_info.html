{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Services-->
<section class="page-section" id="company_info">
    <div class="container">
    <table class="rwd-table">
        <tbody>
        <tr>
            <th>SYMBOL</th>
            <th>Name</th>
            <th>Now Price(KRW)</th>
            <th>Volume Change(24H)</th>
            <th>Market Cap</th>
        </tr>
        {% for market in market_list %}
            <tr>
            <td data-th="SYMBOL">{{ market.symbol }}</td>
            <td data-th="Name">{{ market.name }}</td>
            <td data-th="Now Price(KRW)">{{ market.KRW }}</td>
            <td data-th="Volume Change(24H)">{{ market.volume_change_24h }}</td>
            <td data-th="Market Cap">{{ market.market_cap }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
</section>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'js/scripts.js' %}"></script>

{% endblock %}
